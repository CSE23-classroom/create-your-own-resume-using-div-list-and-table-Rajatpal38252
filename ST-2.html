<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page:</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #f7f8fa;
}

.header {
    background: #222;
    color: #fff;
    padding: 12px;
    text-align: center;
    margin-bottom: 18px;
}

.container {
    max-width: 550px;
    margin: 0 auto;
}

.product-card {
    background: #fff;
    border: 2px solid black;
    padding: 12px;
    width: 100%;
    height: auto;
    border-radius: 6px;
}

.product-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
    margin-bottom: 10px;
    border: 1px solid white;
}

.product-title {
    font-size: 18px;
    margin-bottom: 6px;
}

.product-desc {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
}

.price-row {
    margin-bottom: 12px;
}

.price {
    font-weight: 700;
    color: #008000;
    margin-right: 8px;
    display: inline;
}

.old-price {
    color: #888;
    text-decoration: line-through;
    display: inline;
}

.button {
    display: circle;
    text-align: center;
    padding: 10px;
    background: #0066cc;
    color: #fff;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    font-size: 16px;
}


</style>
</head>
<body>
    <header class="header">
    <h1>Shoe-Maker</h1> </header>
         
     <main class="container"> 
    <section class="product-card"> 
     <img class="product-image" src="Screenshot 2025-12-09 094941.png" alt="Product">
     <h2 class="product-title">Shoes</h2> 
     <p class="product-desc">"Comfortable and stylish, these shoe-Maker shoes are crafted from soft, breathable cotton.
         Featuring a regular fit and available in multiple colors, they offer both comfort and versatility. Currently on sale!"</p>
     <div class="price-row"> 
        <span class="price">₹799</span> 
        <span class="old-price">₹1,199</span> </div>

    <button class="add-cart" >Add to Cart</button>
    </section> 
    </main> 
</body>
</html>
